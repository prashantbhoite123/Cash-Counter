<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cash Counter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="container">
      <h1 class="cash-heading">Cash Counter</h1>
      <ul class="row">
        <li class="fivehun">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVKfcljbxIVJiRWRsGtj-aSa6nBVdpJGEp4ikVrngXXQ&s"
            alt=""
          />
        </li>
        <li>
          <input type="number" name="" id="" class="input" />
        </li>
        <li class="output"></li>
      </ul>

      <ul class="row">
        <li class="twoHun">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8XO6G818NMKUGoxCC6o1VFTjTd1CRWa-3R0IpaGTDOw&s"
            alt=""
          />
        </li>
        <li><input type="number" name="" id="" class="input" /></li>
        <li class="output"></li>
      </ul>

      <ul class="row">
        <li class="oneHun">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/3/3f/India_Hundred_Rupees_note.jpg"
            alt=""
          />
        </li>
        <li><input type="number" name="" id="" class="input" /></li>
        <li class="output"></li>
      </ul>
      <ul class="row">
        <li class="fiftyRupees">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/9/90/India_Fifty_Rupees_note.jpg"
            alt=""
          />
        </li>
        <li><input type="number" name="" id="" class="input" /></li>
        <li class="output"></li>
      </ul>
      <ul class="row">
        <li class="twintyRupees">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/India_new_20_INR%2C_MG_series%2C_2019%2C_obverse.jpg"
            alt=""
          />
        </li>
        <li><input type="number" name="" id="" class="input" /></li>
        <li class="output"></li>
      </ul>
      <ul class="row">
        <li class="tenRupees">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/62/10_rupees..png"
            alt=""
          />
        </li>
        <li><input type="number" name="" id="" class="input" /></li>
        <li class="output"></li>
      </ul>
      <div class="button-con">
        <button class="TotalBtn">Total</button>
        <li class="outputIcone"></li>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
